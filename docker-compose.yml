version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: modli-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-changeme}
    restart: unless-stopped
    networks:
      - modli-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: modli-backend
    ports:
      - "3000:8000"
    environment:
      MONGO_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASS:-changeme}@mongodb:27017
      DB_NAME: ${DB_NAME:-modli_prod}
      FAL_KEY: ${FAL_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      PYTHONUNBUFFERED: "1"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - modli-network
      - coolify
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  modli-network:
    driver: bridge
  coolify:
    name: coolify
    external: true

